name: Build and Deploy translate web

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: SSH to server and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}  # Убедитесь, что ключ добавлен в Secrets
          port: 22
          script: |
            cd ~/opt/translate/front
            git pull origin master
            npm ci
            npm run build
#             (Optional) Stop and remove old container
#            docker stop translate-container || true
#            docker rm translate-container || true
